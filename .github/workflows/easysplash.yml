name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        init:
          - "ENABLE_SYSTEMD_SUPPORT"
          - "ENABLE_SYSVINIT_SUPPORT"

        backend:
          - "DISPLAY_TYPE_SWRENDER"

        egl-platform:
          - "EGL_PLATFORM_X11"

    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: sudo apt-get install -y libsystemd-dev
    - name: make
      run: |
        mkdir build
        cmake -S . -B build -D${{ matrix.init }}=1 -D${{ matrix.backend }}=1 -D${{ matrix.egl-platform }}=1
        cmake --build build
